<!DOCTYPE html>
<html>
  <head>
    <!-- bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <!-- our stylesheet and jQuery files -->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="myscript.js"></script>

    <title>BEST RESTRAUNTS in Santa Barbara</title>
  </head>
  
  <body class="theme">
    <nav class= "navbar navbar-expand-sm bg-dark navbar-dark">
    	<div class= "container-fluid">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class = "navbar-brand" href="index.html">
                    <img src="./images/SB Best Restaurants-logos_white.png" alt="SBR logo" class="logo">
                </a>
            </li>
        </ul> 
        
            <div class="d-grid gap-2 d-md-flex">
                <button type="button" class = "btn btn-outline-light text-light" id="light">Light</button>  
                <button type="button" class = "btn btn-outline-light text-light" id="dark">Dark</button>  
            </div>
    	</div>
    	
    </nav>

        <div class="fluid-container shown row" style="margin:10px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <h1>Craft Ramen</h1>

                <div class="thumbnail">
                    <img src="./images/craft-ramen/craftRamen.jpeg" class="rounded" style="width:100%;">
                </div>
            </div>

            <div class="col-sm-6" style="margin-top: 65px;">
                <div class="review">
                    <h2>Review</h2>
                    <p>
                      Craft Ramen is one of many more recently established Japanese restraunts in town. Nearly every day there are lines out the door of customers waiting for a table. 
                    </p>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="fluid-container shown row" style="width:100%;">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <div class="bestItems" style="margin-top: 10px;">
                    <h2 style="text-align: center;">Best Items</h2>
                    <div class="food-item">
                        <img src="./images/secret-bao/japchae.jpg" class="rounded" style="width:100%;">
                        <h3 class="img-caption">Japachae</h3>
                    </div>

                    <div class="food-item">
                        <img src="./images/secret-bao/kfc-bao.jpg" class="rounded" style="width:100%;">
                        <h3 class="img-caption">KFC Bao</h3>
                    </div>

                    <div class="food-item">
                        <img src="./images/secret-bao/hamachi-poke.jpg" class="rounded" style="width:100%;">
                        <h3 class="img-caption">Hamachi Poke</h3>
                    </div>

                    <div class="food-item">
                        <img src="./images/secret-bao/bibimbap.jpg" class="rounded" style="width:100%;">
                        <h3 class="img-caption">Bibimbap</h3>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" style="margin-top:10px">
                <div class="menu">
                    <h2 style="text-align: center;">Menu</h2>
                    <img src="./images/secret-bao/secretBaoMenu.jpg" class="rounded overlay-img-button" alt="Secret Bao Menu">
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="menuOverlay hidden">
          <img src="./images/secret-bao/secretBaoMenu.jpg" class="rounded crd-img overlay-img">
        </div>
        <div class="col-sm-1"></div>
    </div>
